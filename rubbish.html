<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
        
    </div>

    <script type="text/javascript">
        var app=new Vue({
            el: '#app',  //元素 id选择器选中app这个div
            data: {   //保存数据 视图中声明的变量需要在data中注册并初始化
                message: 'Hello Vue'
            }
        })
    </script>


    <div id="app2">
        {{ a }}
    </div>
    
    <script type="text/javascript">
        var data ={ a : 1 }; //对象形式的变量
        var vm = new Vue({
            el: '#app2',
            data: data
        });
        // data.a = "hi" //通过data变量修改达到响应式目的
        vm.a = "wdnmd" //data的改变和vm改变结果一致
        // vue的有用的实例属性与方法有$为前缀
        //vm.$data.a 也是可用的

        // watch方法：观察一个变量的变化
        // 并为我们获取变化前后结果
        vm.$watch('a',function(newVal, oldVal){
            console.log(newVal,oldVal);
        })
        vm.$data.a = "???"
    </script>

</body>
</html>
