<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实例</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
        
    </div>

    <script type="text/javascript">
        var app=new Vue({
            el: '#app',  //元素 id选择器选中app这个div
            data: {   //保存数据 视图中声明的变量需要在data中注册并初始化
                message: 'Hello Vue'
            }
        })
    </script>


    <div id="app2">
        {{ a }}
    </div>
    
    <script type="text/javascript">
        var data ={ a : 1 }; //对象形式的变量
        var vm = new Vue({
            el: '#app2',
            data: data
        });
        // data.a = "hi" //通过data变量修改达到响应式目的
        vm.a = "wdnmd" //data的改变和vm改变结果一致
        // vue的有用的实例属性与方法有$为前缀
        //vm.$data.a 也是可用的

        // watch方法：观察一个变量的变化
        // 并为我们获取变化前后结果
        vm.$watch('a',function(newVal, oldVal){
            console.log(newVal,oldVal);
        })
        vm.$data.a = "???"
    </script>

    <div id="app3">
        {{ msg }}
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#app3',
            data: {
                msg: 'hi Vue',
            },
            //实例初始化之后 data observer和event/watcher前被调用
            //以属性方式声明
            beforCreate:function(){
                console.log('beforeCreate');
            },

            //实例创建完成后被立即调用
            // 这一步实例已经完成data observer、属性和方法的运算、watch/event事件回调
            // 然而挂载阶段还没开始 Sel属性目前不可见
            created:function(){
                console.log('created');
            },

            // 在挂载开始之前调用 相关的渲染函数被调用
            beforeMount:function(){
                console.log('beforeMount');
            },

            // el被新创建的vm.Sel替代 挂载成功
            mounted:function(){
                console.log('mounted');
            },

            //数据更新时调用
            beforeUpdate:function(){
                console.log('beforeUpdate');
            },

            //组件DOM已经更新 组件更新完毕
            upDated:function(){
                console.log('updated');
            }
        });

        // 三秒钟后将msg变量“hi Vue”文本改为“changed
        setTimeout(function(){
            vm.msg = "changed……";
        },
        3000);
    </script>

</body>
</html>
