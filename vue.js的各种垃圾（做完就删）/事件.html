<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件</title>
    <script src="vue.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
    <div id="app">
        <!-- v-on监听dom事件 在触发时运行JS代码 -->
        <div id="example-1">
            <!-- 为button绑定click事件 当点击时counter+1 -->
            <button v-on:click="counter+=1">
                数值: {{counter}}
            </button>

            <!-- v-on可以接收一个JS函数名称 -->
            <!-- 传入$event访问原始DOM事件 -->
            <button v-on:click="greet('真牛逼', $event)">
                Greet
            </button>

            <!-- v-on事件修饰符 -->
            <!-- <a v-on:click.stop="doThis"></a> -->
            <!-- 阻止单击事件继续传播 -->
            
            <!-- <form v-on:submit.prevent="onSubmit"></form> -->
            <!-- 提交事件不再重载页面 -->
            
            <!-- <a v-on:click.stop.prevent="do This"></a> -->
            <!-- 修饰符可以串联 -->
            
            <!-- <form v-on:submit.prevent></form> -->
            <!-- 只有修饰符 -->
            
            <!-- <div v-on:click.capture="doThis"></div> -->
            <!-- 添加事件监听器时使用事件捕获模式 -->
            <!-- 即元素自身触发的事件先在此处理 然后才交由内部元素进行处理 -->
            
            <!-- <div v-on:click.self="doThat"></div> -->
            <!-- 只当在event.target是当前元素自身时触发处理函数 -->
            <!-- 即事件不是由内部元素触发的 -->
            
            
            
        </div>
    </div>

    <script type="text/javascript">
        var vm= new Vue({
            el: "#app",
            data: {
                counter: 0,
                name: "你滴寒王",
            },
            // 在methods中声明并定义函数 可以调用data内数据
            methods: {
                greet: function(str, e){
                    alert(this.name + str)
                    console.log(e);
                }
            }
        })
    </script>

    <style type="text/CSS">
        1
    </style>
</body>
</html>
